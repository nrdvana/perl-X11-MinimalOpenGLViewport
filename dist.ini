name             = X11-MinimalOpenGLViewport
version          = 0.00
abstract         = Bare minimum interactions with XLib needed to create an OpenGL Viewport
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[GatherDir]
[PruneFiles]
match = ^t/tmp/[^_].*

[MetaYAML]
[CheckLib]
lib = X11
lib = GL
LIBS = -lGL -lX11
header = GL/gl.h
hedaer = GL/glx.h
header = X11/Xlib.h
[MakeMaker::Awesome]
WriteMakefile_arg = LIBS => [ '-lGL', '-lX11' ]
[Manifest]
[PruneCruft]
[License]
[Readme]
[ExtraTests]
[PodWeaver]
[PodCoverageTests]
[PodSyntaxTests]
[AutoPrereqs]
[Prereqs]
Log::Any = 0
Log::Any::Adapter::TAP = 0
[UploadToCPAN]
